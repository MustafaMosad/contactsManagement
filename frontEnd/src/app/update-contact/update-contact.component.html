<div class="container">
    <h1>UpdatingContact</h1>
    <hr>

    <input type="text" placeholder="First Name" name="firstName" required [(ngModel)]="contact.firstName">

    <input type="text" placeholder="Last Name" name="lastName" required [(ngModel)]="contact.lastName">

    <input type="text" placeholder="Email" name="email" required [(ngModel)]="contact.email">
    <input type="text" placeholder="Phone" name="phone" required [(ngModel)]="contact.phone">

    <hr>
            <ul *ngIf='messages'>
                <li *ngFor="let message of messages">
                  {{ message }}
                </li>
              </ul>
    <button type="submit" (click)=handleUpdateContactSubmition() class="savebtn">Update</button>
  </div>
