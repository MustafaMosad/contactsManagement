<div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <input type="text" placeholder=" Email" name="email" required [(ngModel)]="email">

    <input type="password" placeholder=" Password" name="psw" required [(ngModel)]="password">

    <input type="password" placeholder="Confirm Password" name="psw-repeat" required [(ngModel)]="confirmPassword">
    <span>{{loadingMessage}}</span>
    <hr>
            <ul *ngIf='messages'>
                <li *ngFor="let message of messages">
                  {{ message }}
                </li>
              </ul>
    <button type="submit" (click)=handleRegistrationSubmition() class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a routerLink="/login" routerLinkActive="active">SignIn</a> </p>
  </div>
