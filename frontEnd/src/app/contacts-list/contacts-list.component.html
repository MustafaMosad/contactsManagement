
<div class="alert alert-success" *ngIf='message'>{{message}}</div>
<div class="addContact">
  <button mat-raised-button (click)="handleCreateButton()">
    <mat-icon>add</mat-icon>Create
  </button>

</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="contacts" matSort>
    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
      <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
      <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef > Phone </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.phone"> {{row.phone}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> </th>
   
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button title="update" (click)="handleUpdateButton(row)"><mat-icon>launch</mat-icon></button> 
        <button mat-icon-button color="warn" title="delete" (click)="deleteContact(row.contactId)"><mat-icon>delete_outline</mat-icon></button> </td>
    </ng-container>
    <ng-container matColumnDef="noData">
      <mat-footer-cell *matFooterCellDef colspan="6">
        No data.
      </mat-footer-cell>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">    </tr>

        <tr mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':(totalContacts!=0 )}" class="nodata"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5,10, 25, 100]" [length]="totalContacts" [showFirstLastButtons]="true"></mat-paginator>
</div>
